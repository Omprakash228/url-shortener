<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo"></div>
            <div class="option">Features</div>
            <div class="option">Pricing</div>
            <div class="option">Resources</div>
        </div>
        <div class="header-right">
            <div class="option">Login</div>
            <div class="signup-btn">Sign Up</div>
        </div>
    </header>
    <section>
        <div class="page-desc">
            <div class="text-ctr">
                <div class="text-header">
                    More than just shorter links
                </div>
                <div class="text-desc">
                    Build your brand's recognition and get detailed insights on how your links are performing.
                </div>
                <div class="get-started-btn">
                    Get Started
                </div>
            </div>
            <img class="working-img" src="./assets/illustration-working.svg"/>
        </div>
        <div class="content-ctr">
            <div class="form-ctr">
                <div class="form-row">
                    <input type="url" name="long-url" class="url-input" placeholder="Shorten a link here..." />
                    <input type="text" name="preferred-name" class="preferred-name" placeholder="Preferred name"/>
                </div>
                <div class="form-row">
                    <div class="shorten-btn">Shorten it!</div>
                </div>
            </div>
            <div class="stat-desc-ctr">
                <div class="stat-desc-header">
                    Advanced Statistics
                </div>
                <div class="stat-desc">
                    Track how your links are performing across the web with
                </div>
                <div class="stat-desc">
                    our advanced statistics dashboard.
                </div>
            </div>
        </div>
    </section>
</body>
</html>
